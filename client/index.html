<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comic Agung</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" id="app">
      <!-- Logout button and notification for success / error event -->
      <div class="row my-3" id="btn-logout">
        <button class="btn btn-primary ml-auto">Logout</button>
      </div>

      <div id="alert">
        
      </div>

      <!-- This is Login Form  -->
      <div id="login-form">
        <h1>Login</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email-login"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password-login"
              required
            />
          </div>
          <button type="button" class="btn btn-primary" id="btn-login">
            Submit
          </button>
          <button type="button" class="btn btn-info" id="register-page">
            Register
          </button>
        </form>
      </div>

      <!-- REGISTER -->
      <div id="register-form">
        <h1>Register</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button type="button" class="btn btn-primary" id="btn-register">
            Submit
          </button>
          <button type="button" class="btn btn-warning" id="random-user">
            Random User
          </button>
          <button type="button" class="btn btn-info" id="login-page">
            Login
          </button>
        </form>
      </div>
      <div id="mainPage">
        <h1>Comic Collection</h1>
        <div class="row my-4" id="comic-collections">
          <!-- Each of comic will have one of this card -->
          
        </div>

      <!-- This is form page to update a comic -->
      <div id="editComic">
        <h1>Update Comic</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" id="author" />
          </div>
          <div class="form-group">
            <label for="imageUrl">Comic Image URL</label>
            <input type="text" class="form-control" name="imageUrl" id="imageUrl"/>
          </div>
          <button id="btn-update" type="button" class="btn btn-primary">
            Submit
          </button>
        </form>
      </di>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/store.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
